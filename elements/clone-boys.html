<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./clone-boy.html">

<dom-module id="clone-boys">
  <style type="text/css">
    clone-boy {
      display: inline-block;
    }
  </style>
  <template>
  <div class="clone-boys">
    <user-view first-name="{{managerName}}"></user-view>
    <!-- Sets <clone-boy>.content = this.sharedContent; -->
    <clone-boy name="Marios" content="{{sharedContent}}"></clone-boy>
    <clone-boy name="Luigi" content="{{sharedContent}}"></clone-boy>
    <button></button>
  </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "clone-boys",
    properties: {
      sharedContent: {
        type: 'String',
        value: 'we look the same!'
      }
    }
  });
</script>
